<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Changer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="block">
        <form action="" class="form">
            <label for="">Width</label>
            <input type="number" placeholder="100" class="width"><br>
            <label for="">Radius</label>
            <input type="text" placeholder="100" class="radius"><br>
        
        
            <label for="">Height</label>
            <input type="number" placeholder="100" class="height"><br>
            <label for="">Color</label>
            <input type="text" placeholder="yellow" class="color"><br>
            <button class="enter_btn">Ok</button>
        </form>
    </div>
    <div class="frame">
        <div class="result"></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
